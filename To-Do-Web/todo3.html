<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO WEB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="todo3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="upper-container">
        <div clas="upper-conatiner1">
            <span id="task">
                Tasks
            </span>
            <span id="list">
                List
            </span>

        </div>
        <div class="upper-container2">
           <a href="./todo.html"> <div id="back-icon">
                <i style="font-size:27px" class="fa">&#xf0a8;</i>
                &nbsp;
                <span id="back">Back</span>

            </div></a>
           <a href="./todo1.html"> <div id="circle">
                <i class='fa-solid fa-circle-plus fa-2x' style='color: #00A5EC'></i>
                &nbsp;
                <span id="add">Add New Task</span>

            </div></a>
        </div>

        <!-- cardadd -->

        <div class="card">
            <div class="div1">
                My To Do Web
            </div>
            
            <div class="div2">
                <form>
                    <input type="checkbox" name="visit" id="check1" checked>&nbsp;&nbsp;
                    <label for="visit">Visit Supermarket</label>
                </form>

            </div>
            <div class="div3">
                <form>
                    <input type="checkbox" name="shopping" id="check2">&nbsp;&nbsp;
                    <label for="shopping">Buy Vegetable</label>
                </form>
            </div>
           
        </div>
    </div>
</body>     
</html>
