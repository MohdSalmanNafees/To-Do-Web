<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO WEB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="todo7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="nosure">
    <div class="upper-container">
        <div clas="upper-conatiner1">
            <span id="task">
                Tasks
            </span>
            <span id="list">
                List
            </span>

        </div>
        <div class="upper-container2">
            <div id="back-icon">
                <i style="font-size:27px" class="fa">&#xf0a8;</i>
                &nbsp;
                <span id="back">Back</span>

            </div>
            <div id="circle">
                <i class='fa-solid fa-circle-plus fa-2x' style='color: #00A5EC'></i>
                &nbsp;
                <span id="add">Add New Task</span>

            </div>
        </div>

        <!-- cardadd -->

        <div class="card">
            <div class="div1">
                Trip To Paris
            </div>
            
            <div class="div2">
                <form>
                    <input type="checkbox" name="visit" id="check1" checked>&nbsp;&nbsp;
                    <label for="visit">Visit Church</label>
                </form>

            </div>
            <div class="div3">
                <form>
                    <input type="checkbox" name="shopping" id="check2">&nbsp;&nbsp;
                    <label for="shopping">Shopping</label>
                </form>
            </div>
           
        </div>
    </div>
    </div>

     <!-- popup card -->
    <div class="pop-up2">
        <p id="add2">Add New Task</p>
      <a href="./todo.html">  <i class="material-icons">&#xe14c;</i></a><br>       
        <br>
        <br>
        <hr>
        <textarea name="task" type="text" id="task2" placeholder="Learn C++" spellcheck="false" data-ms-editor="true"></textarea>
        <button class="pop-up-button2">+ &nbsp; Add Task</button>
        
    </div> 
</body>   
</html>
